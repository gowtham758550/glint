<div>

    <!-- jobs table -->
    <div class="card-shadow p-2">
        <div class="d-flex justify-content-between">
            <div>
                <h1 class="fw-bold p-2">
                    All Jobs
                </h1>
            </div>
            <div class="p-3">
                <button class="btn bg-dark border-none border-dark bg-primary rounded-fill text-white p-2"
                    [routerLink]="routeConstants.employerNewJob">
                    <i class="pi pi-plus-circle"></i>
                    Create Job
                </button>
            </div>
        </div>
        <div class="m-2"> 
            <button class="btn bg-danger text-white me-2" 
                (click)="exportPdf()">
                Export as PDF
                <i class="pi pi-file-pdf"></i>
            </button>
            <button class="btn bg-success text-dark" 
                (click)="exportExcel()">
                Export as Excel
                <i class="pi pi-file-excel"></i>
            </button>
        </div>

        <!-- jobs table -->
        <div class="card">

            <ng-container *ngIf="isLoaded; then data; else loader"></ng-container>

            <!-- loader -->
            <ng-template #loader>
                <p-table responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                Job Title
                                <p-sortIcon></p-sortIcon>
                            </th>
                            <th>
                                Location
                                <p-sortIcon></p-sortIcon>
                            </th>
                            <th>
                                Created date
                                <p-sortIcon></p-sortIcon>
                            </th>
                            <th>
                                Salary
                                <p-sortIcon></p-sortIcon>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                            <td>
                                <p-skeleton height="2rem"></p-skeleton>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-template>

            <!-- data -->
            <ng-template #data>
                <ng-container *ngIf="jobs.length > 0; then allJobs; else noJob"></ng-container>
                <ng-template #noJob>
                    <div class="card p-3 text-center">
                        <p>You don't created any job. Create a job
                            <a [routerLink]="routeConstants.employerNewJob" class="text-decoration-none">
                                here
                            </a>
                        </p>
                    </div>
                </ng-template>
                <ng-template #allJobs>
                    <p-table [value]="jobs" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="jobTitle">
                                    Job Title
                                    <p-sortIcon field="jobTitle"></p-sortIcon>
                                </th>
                                <th pSortableColumn="location">
                                    Location
                                    <p-sortIcon field="location"></p-sortIcon>
                                </th>
                                <th pSortableColumn="createdDate">
                                    Created date
                                    <p-sortIcon field="createdDate"></p-sortIcon>
                                </th>
                                <th pSortableColumn="salary">
                                    Salary
                                    <p-sortIcon field="salary"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-job>
                            <tr class="pointer" [routerLink]="'/employer/job/' + job.postJobDetailId">
                                <td>{{job.jobTitle}}</td>
                                <td>{{job.location}}</td>
                                <td>{{job.createdDate | date}}</td>
                                <td>{{job.salary | currency: 'INR'}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </ng-template>
            </ng-template>
        </div>
    </div>
