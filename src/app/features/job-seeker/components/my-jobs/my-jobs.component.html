<div>
    
    <div class="card card-shadow p-3">
        <div class="card-title fs-2 fw-bold">
            My Jobs
        </div>
        <hr>

        <ng-container></ng-container>
        <div class="d-flex">
            <div class="flex-grow-1">
                <!-- ng-containe -->
                <ng-container *ngFor="let job of myJobs; let i = index">
                    <div class="pt-3 d-flex justify-content-start pointer"
                        (click)="getTimeline(i)">
                        <div class="pt-3">
                            <img [src]="job.companyProfilePicture + '?' + sasToken"
                                height="50px"
                                width="50px"
                                style="border-radius: 25px;">
                        </div>
                        <div class="ps-4 d-flex flex-column flex-grow-1">
                            <div class="fs-3 fw-bold">
                                {{job.jobTitle}}
                                <span>
                                    <a [routerLink]="'/job-seeker/job/' + job"></a>
                                </span>
                            </div>
                            <div class="fs-5">
                                {{job.companyName}}
                            </div>
                            <div class="text-muted">
                                {{job.location}}
                            </div>
                            <div class="text-muted">
                                {{job.appliedOn | date }}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="pe-3"></div>
            <div class="card p-3" *ngIf="isTimeline">
                <h5>Customized</h5>
                <p-timeline [value]="events1" align="alternate" styleClass="customized-timeline">
                    <ng-template pTemplate="marker" let-event>
                        <span class="custom-marker shadow-2" [style.backgroundColor]="event.color">
                            <i [ngClass]="event.icon"></i>
                        </span>
                    </ng-template>
                    <ng-template pTemplate="content" let-event>
                        <!-- <p-card [header]="event.status" [subheader]="event.date"> -->
                            <img *ngIf="event.image" [src]="'assets/showcase/images/demo/product/' + event.image" [alt]="event.name" width="200" class="shadow-2" />
                            <p>
                                {{event.info}}
                            </p>
                        <!-- </p-card> -->
                    </ng-template>
                    <ng-template pTemplate="content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-check" viewBox="0 0 16 16">
                            <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
                            <path d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z"/>
                            <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z"/>
                          </svg>
                    </ng-template>
                </p-timeline>
            </div>
        </div>
    </div>
</div>
