<body>
    <!-- Sidenav -->
    <app-sidenav></app-sidenav>
    <div id="main">

        <div class="head">
            <!-- Search Bar -->
            <div class="col-div-6">
                <!-- <p-messages [(value)]="msgs"></p-messages> -->
                <p-toast [style]="{marginTop: '20px', width: '20%', height: '20%'}" position="top-right" key="tl">
                </p-toast>
                <app-searchbar-dashboard (SearchJobEmitter)=getSearchJob($event)></app-searchbar-dashboard>
            </div>

            <!--  Profile Pic -->
            <div class="col-div-6">
                <div class="profile" style="margin-left:60%; cursor: pointer;" routerLink="/login">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSDeb7EdCJ9we20WwncsOe9y13SO-TPxP3bg&usqp=CAU"
                        class="pro-img" />
                    <p style="display:inline-flexbox;">Name
                        <span>Designation</span>
                    </p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <hr>

        <!-- Main Content(Job Cards) -->
        <div class="container mat-elevation-z8">
            <div class="row ui-g-12 ui-md-4">
                <p-scrollPanel [style]="{width: '104%', height: '590px'}" styleClass="custombar1">
                    <h3 style="font-size: larger; margin-top: 3%; font-weight: 500;">JOBS RECOMMENDED</h3>

                    <div class="col-div-12" style="width: 75%;"
                        *ngIf="(Jobs | searchDesignation: SearchJobEmitter).length > 0" else noResults>

                        <div [routerLink]="['/jobDescription', i.id]" class="card"
                            *ngFor="let i of Jobs| searchDesignation: SearchJobEmitter; let j = index"
                            style="position:relative; cursor: pointer;">
                            <div class="card-body">
                                <div class="d-sm-flex text-center text-sm-start">
                                    <div class="flex-shrink-0 mb-3 mb-sm-0">
                                        <img src={{i.image}} alt="...">
                                    </div>
                                    <div class="flex-grow-1 ms-sm-3">
                                        <h3 style="font-size:15px">{{i.Company_Name}}</h3>
                                        <div class="mb-3">
                                            <span class="me-2 display-30 font-weight-600">{{i.Job_title}}</span>
                                            <span class="me-2 vertical-align-middle display-30 font-weight-600"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                                    <path
                                                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                                                    <path
                                                        d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                                </svg>{{i.Location}}</span>
                                            <span class="vertical-align-middle display-30 font-weight-600"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                                    <path
                                                        d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                                    <path
                                                        d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                                    <path
                                                        d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                                                </svg><i
                                                    class="bi bi-cash-coin pe-2 text-secondary"></i>{{i.CTC}}</span>
                                        </div>
                                        <div>
                                            <div class="company-info time">{{i.Job_Type}}</div>
                                            <div class="company-info privacy">{{i.Experience}}</div>
                                            <!-- <div class="company-info required">Urgent</div> -->
                                        </div>
                                        <a href="#!" class="bookmark-btn"><i class="ti-bookmark"></i></a>
                                    </div>

                                    <button class="btn btn-success" *ngIf="!isApplied" style="width:20%; height:10%;"
                                        (click)="showMessage(i)">Apply</button>
                                    <p *ngIf="isApplied"> Applied</p>
                                    <!-- <button class="btn btn-success" *ngIf="isApplied" 
                                        style="width:20%; height:10%;" (click)="showMessage()" disabled>Applied</button> -->
                                </div>
                            </div>
                        </div>
                        <ng-template #noResults>
                            <p>No Jobs Found</p>
                        </ng-template>
                        <br>
                    </div>
                    <div *ngIf="Jobs.length==0">
                        <p>No jobs found!</p>
                    </div>
                </p-scrollPanel>
            </div>
            <!-- Job Filter Side Nav -->
            <app-job-filter-sidenav (getSelectedExperience)=ExperienceAdded($event)
                (getSelectedDesignation)=DesignationAdded($event) (getSelectedLocation)=LocationAdded($event)>
            </app-job-filter-sidenav>
        </div>
        <div class="clearfix"></div>
    </div>
</body>
