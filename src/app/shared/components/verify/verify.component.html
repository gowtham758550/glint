
<div class="p-5">
    <!-- app-form -->
    <div class="text-center">
        <h2>Account verification required</h2>
        <p>
            We've sent a login verification link to your mail address
            <span class="bg-success p-1 rounded">
                {{email}}
            </span>
        </p>
        <img src="../../../../../assets/email-svgrepo-com.svg"
            height="100rem">
        <div class="d-flex justify-content-center pt-4">
            <p class="pe-2 pt-1">
                Verification status - 
                <span class="badge text-dark bg-warning rounded p-1 fs-6">
                    Pending
                </span>
            </p>
            <button class="btn border-none bg-secondary border mb-3"
                (click)="getVerificationStatus()">
                <i class="pi pi-sync"></i>
            </button>

            </div> -->
            <!-- <button class="btn border-none bg-secondary"
