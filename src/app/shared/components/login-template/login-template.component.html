
<div class="d-flex justify-content-center align-items-center vh-100 bg-orange-light">
    <div class="d-flex pt-5">
        <div class="card card-shadow d-flex flex-row">
            <div class="p-3">
                <img src="../../../../assets/WEBP/employer-signup-2.webp" width="500px" height="400px" alt="">
            </div>
            <div class="p-4" style="width: 500px;">
                <div class="text-center">
                    <app-logo variant="light"></app-logo>
                </div>
                <h3 class="fw-bold text-orange">
                    Login
                </h3>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="usernameOrMail" class="required">Username or Mail address</label>
                        <input type="text"
                            class="form-control"
                            formControlName="userName_or_Email"
                            placeholder="Username or Mail address">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="required">Password</label>
                        <input type="password"
                        formControlName="password"
                            class="form-control"
                            placeholder="********">
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-orange rounded-pill text-white ps-5 pe-5"
                            (click)="login()"
                            [disabled]="!this.loginForm.valid">
                            Login
                        </button>
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <div>
                            <a [routerLink]="signupRoute">
                                New to Glint? Create an account
                            </a>
                        </div>
                        <div>
                            <a [routerLink]="routeConstants.forgotPassword">
                                Forgot password
                            </a>
                        </div>
                    </div>
                </form>
                <!-- <app-form [formFields]="loginFields"
                [formGroup]="loginForm"
                (formEmitter)="recieveFormData()"></app-form> -->
            </div>
        </div>
    </div>
</div>
