

<form [formGroup]="formGroup"
    class="text-start text-dark">

    <ng-container *ngFor="let field of formFields">
        <ng-container [ngSwitch]="field.type">

            <!-- title -->
            <ng-template [ngSwitchCase]="'title'">
                <h2 class="py-3">
                    {{field.label}}
                </h2>
            </ng-template>

            <!-- input:text -->
            <ng-template [ngSwitchCase]="'input'">
                <div class="mb-3">
                    <label [for]="field.formControlName">
                        {{field.label}}
                    </label>
                    <input type="text"
                        class="form-control"
                        [ngClass]="field.class"
                        [id]="field.formControlName"
                        >
                    <div class="form-text">
                        {{field.hintMessage}}
                    </div>
                </div>
            </ng-template>

            <!-- input:email -->
            <ng-template [ngSwitchCase]="'email'">
                <div class="mb-3">
                    <label [for]="field.formControlName">
                        {{field.label}}
                    </label>
                    <input type="email"
                        class="form-control"
                        [ngClass]="field.class"
                        [id]="field.formControlName"
                        >
                    <div class="form-text">
                        {{field.hintMessage}}
                    </div>
                </div>
            </ng-template>

            <!-- input:number -->
            <ng-template [ngSwitchCase]="'number'">
                <div class="mb-3">
                    <label [for]="field.formControlName">
                        {{field.label}}
                    </label>
                    <input type="number"
                        class="form-control"
                        [ngClass]="field.class"
                        [id]="field.formControlName"
                        >
                    <div class="form-text">
                        {{field.hintMessage}}
                    </div>
                </div>
            </ng-template>

            <ng-template [ngSwitchCase]="'password'">
                <div class="mb-3">
                    <label [for]="field.formControlName">
                        {{field.label}}
                    </label>
                    <input type="password"
                        class="form-control"
                        [ngClass]="field.class"
                        [id]="field.formControlName"
                        >
                    <div class="form-text">
                        {{field.hintMessage}}
                    </div>
                </div>
            </ng-template>

            <!-- type select -->
            <ng-template [ngSwitchCase]="'select'">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </ng-template>

            <ng-template [ngSwitchCase]="'submit'">
                <button type="submit"
                    [ngClass]="field.class"
                    (click)="emitFormData()"
                    class="btn btn-primary">
                    {{field.label}}
                </button>
            </ng-template>
        </ng-container>
    </ng-container>

</form>
