<div class="card">
    <h5 class="fw-bold p-2">
        {{title}}
    </h5>
    <p-table [value]="jobs">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="jobTitle">
                    Job Title
                    <p-sortIcon field="jobTitle"></p-sortIcon>
                </th>
                <th pSortableColumn="location">
                    Location
                    <p-sortIcon field="location"></p-sortIcon>
                </th>
                <th pSortableColumn="createdDate">
                    Created date
                    <p-sortIcon field="createdDate"></p-sortIcon>
                </th>
                <th pSortableColumn="salary">
                    Salary
                    <p-sortIcon field="salary"></p-sortIcon>
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-job>
            <tr>
                <td>{{job.jobTitle}}</td>
                <td>{{job.location}}</td>
                <td>{{job.createdDate | date: 'short' }}</td>
                <td>{{job.salary | currency: 'INR'}}</td>
                <td>
                    <button class="btn border-none"
                        [routerLink]="'/employer/job/' + job.postJobDetailId">
                        <i class="pi pi-eye"></i>
                    </button>
                    <button class="btn border-none"
                        [routerLink]="'/employer/job/edit/' + job.postJobDetailId">
                        <i class="pi pi-pencil"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
