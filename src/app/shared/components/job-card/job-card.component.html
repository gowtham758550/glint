<div class="pointer" [routerLink]="'/job-seeker/job/' + job.postJobDetailId">
    <div class="p-4 card-shadow d-flex">
        <div class="d-flex justify-content-start">
            <div>
                <img class="img-fluid rounded-circle mt-2" [src]="job.companyProfilePicture + '?' + profile_sas_token"
                    style="height:80px; width: 80px">
            </div>
            <div class="ps-3">
                <div class="fs-3 fw-bold">
                    {{job.jobTitle}}
                </div>
                <div class=""></div>
                <div class="d-block fs-6">
                    <span class="me-2 fw-bold">
                        <i class="pi pi-building"></i>
                        {{job.companyName}}
                    </span>
                    <span class="me-2">
                        <i class="pi pi-map-marker"></i>
                        {{job.location}}
                    </span>

                    <span class="me-2 text-success">
                        <i class="pi pi-clock"></i>
                        {{job.createdDate | date}}
                    </span>

                </div>

                <div class="pt-2">
                    <span class="bg-orange rounded px-2 py-1 me-2">
                        <i class="pi pi-briefcase pe-2"></i>
                        {{job.jobType}}
                    </span>
                    <span class="bg-orange rounded px-2 py-1">
                        <i class="pi pi-wallet"></i>
                        {{job.salary | currency: 'INR'}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="pt-4"></div>
</div>
