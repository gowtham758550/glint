
<div class="card p-4">
    <div class="fs-3 fw-bold">
        {{job.jobTitle}}
    </div>
    <div class="fs-6">
        <span *ngIf="isJobSeeker">
            <i class="pi pi-building"></i>
            company name
            .
        </span>
        <span>
            <i class="pi pi-map-marker"></i>
           {{job.location}}
        </span>
        .
        <span class="text-success">
            <i class="pi pi-clock"></i>
            22 hours ago
        </span>
    </div>

    <div class="pt-2">
        <i class="pi pi-briefcase"></i>
        {{job.jobType}}
    </div>

    <div class="pt-2"
        *ngIf="isJobSeeker">
        <button class="btn btn-primary bg-dark">
            Apply now
        </button>
    </div>
</div>
<div class="pt-4"></div>
<div class="card p-4">
    <div class="fs-3 fw-bold">
        About the job
    </div>
    <div class="fs-5 fw-bold">
        Company Description
    </div>
    <div class="fs-6">
        {{job.description}}
    </div>

    <div class="fs-5 fw-bold pt-4">
        Job Description
    </div>
    <div class="fs-6">
        {{job.description}}
    </div>
</div>
