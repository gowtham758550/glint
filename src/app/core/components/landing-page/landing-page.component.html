<div>
    <div class="d-flex justify-content-between px-5 pt-2 pb-2 bg-white">
        <div class="flex-grow-1">
            <app-logo variant="light"></app-logo>
        </div>
        <div class="pe-3 pt-2">
            <button class="fw-bold btn border-none login rounded-pill"
                [routerLink]="routeConstants.jobSeekerLogin">
                <i class="pi pi-sign-in me-2"></i>
                Login
            </button>
        </div>
        <div class="pe-3 pt-2">
            <button class="fw-bold btn border-none register rounded-pill"
                [routerLink]="routeConstants.jobSeekerSignup">
                    <i class="pi pi-user-plus me-2"></i>
                    Register
            </button>
        </div>
        <div class="vr"></div>
        <div class="dropdown ps-3 pt-2">
            <button class="btn employers border-none rounded-pill"
                id="employers-menu"
                data-bs-toggle="dropdown">
                For employers
                <i class="pi pi-angle-down"></i>
            </button>
             <!-- dropdown content -->
            <div class="dropdown-menu card-shadow border-none p-1 text-nowrap" aria-labelledby="employers-menu">
                <div class="pointer p-2 dropdown-menu-item rounded"
                    [routerLink]="routeConstants.employerLogin">
                    <i class="pi pi-sign-in me-2"></i>
                    Login
                </div>
                <div class="pointer p-2 dropdown-menu-item rounded"
                    [routerLink]="routeConstants.employerSignup">
                    <i class="pi pi-user-plus me-2"></i>
                    Register
                </div>
            </div>
        </div>
    </div>
    

    <div class="pt-5 bg-orange-light main" style="height: 86vh;">
       
        <div class="">
            <div class="mb-4">
                <h1 class="fw-bold text-start" style="padding-left: 50vh;">
                    Searching for a job? <br>
                    Find the <span class="text-orange">best job</span> <br>
                    that fit you
                </h1>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <form [formGroup]="searchBarForm">
                    <div class="card-shadow bg-white rounded-fill">
                        <div class="d-flex justify-content-center p-2">

                            <!-- search icon -->
                            <div class="pt-2">
                                <button pButton 
                                    pRipple 
                                    type="button"
                                    [disabled]="true"
                                    icon="pi pi-search"
                                    class="p-button-rounded p-button-text mr-2 mb-2">
                                </button>
                            </div>

                            <!-- designation -->
                            <input type="text"
                                pInputText
                                formControlName="designation"
                                class="border-0 input"
                                list="designation-datalist"
                                placeholder="Search designation">
                            <datalist id="designation-datalist"
                                class="datalist">
                                <ng-container *ngFor="let designation of jobSearchList">
                                    <option [value]="designation">
                                        <span style="text-transform: capitalize;">
                                            {{designation}}
                                        </span>
                                    </option>
                                </ng-container>
                            </datalist>

                            <!-- experience -->
                            <div class="pe-4 d-flex">
                                <select class="input bg-white pe-5"
                                    [ngClass]="isExperiencePlaceholder ? 'text-muted': 'text-dark'"
                                    formControlName="experience"
                                    (change)="onExperienceChnage($event)">
                                    <option *ngFor="let option of experience; let i = index"
                                        [value]="option.value"
                                        class="text-dark bg-white"
                                        [disabled]="i == 0">   
                                    {{option.label}}
                                </option>
                                </select>
                            </div>

                            <!-- location -->
                            <div class="pe-4 d-flex">
                                <select class="input bg-white pe-5"
                                    [ngClass]="isLocationPlaceholder ? 'text-muted': 'text-dark'"
                                    formControlName="location"
                                    (change)="onLocationChange($event)">
                                    <option *ngFor="let option of location; let i = index"
                                        [value]="option.value"
                                        class="text-dark bg-white"
                                        [disabled]="i == 0">   
                                    {{option.label}}
                                </option>
                                </select>
                            </div>


                            <button 
                                class="btn px-4 fs-5 employers"
                                type="button"
                                (click)="search()">
                                    <!-- <i class="pi pi-search pe-3"></i> -->
                                    Search
                            </button>

                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center pt-4 fs-4 fw-bold mt-3">
                <div class="pe-4">
                    <i class="pi pi-briefcase text-orange pe-2 fs-5"></i>
                    <span>
                        {{totalJobCount}} Jobs
                    </span>
                </div>
                <div class="pe-4">
                    <i class="pi pi-building text-orange pe-2 fs-5"></i>
                    <span>
                        {{totalCompanyCount}} Companies
                    </span>
                </div>
                <div>
                    <i class="pi pi-user text-orange pe-2 fs-5"></i>
                    <span>
                        {{jobSeekerCount}} Job Seekers
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
