<!-- inspiration - https://dribbble.com/shots/15794174-Chakri-Job-Portal-Landing-page-v2/attachments/7604296?mode=media -->

<div class="main">
    <div class="d-flex justify-content-between px-5 pt-2 pb-2 bg-dark">
        <div class="flex-grow-1">
            <app-logo [class]="'text-white'"></app-logo>
        </div>
        <div class="pe-3 pt-2">
            <button class="fw-bold btn border-none text-dark bg-secondary rounded-pill" routerLink="/login">
                Login
            </button>
        </div>
        <div class="pe-3 pt-2">
            <button class="btn border-none text-secondary bg-primary rounded-pill" routerLink="/job-seeker/signup">
                Register
            </button>
        </div>
        <div class="vr"></div>
        <div class="ps-3 pt-2 dropdown">
            <button class="btn border border-dark bg-secondary border-none rounded-pill">
                For employers
                <i class="pi pi-angle-down"></i>
            </button>
            <div class="dropdown-content">
                <a routerLink="/login">
                    Login
                    <!-- <i class="pi pi-sign-in"></i> -->
                </a>
                <a routerLink="/employer/signup">Register</a>
            </div>
        </div>
    </div>


    <div class="pt-5" style="background-color: rgba(243, 238, 238, 0.8)">
        <div class="text-center" style="background-color: rgba(243, 238, 238, 0.8)">
            <div class="pt-4"></div>
            <p class="fw-bold fs-2">The Easiest Way To Get Your Dream Job</p>
            <h1 class="fw-bold fs-3">Your Dream Job is Waiting</h1>

            <div class="p-4"></div>
            <div class="d-flex justify-content-center">
                <form [formGroup]="searchBarForm">
                    <div class="card" id="card1">
                        <div class="d-flex justify-content-center p-2">

                            <!-- search icon -->
                            <div class="pt-2">
                                <button pButton pRipple type="button" [disabled]="true" icon="pi pi-search"
                                    class="p-button-rounded p-button-text mr-2 mb-2">
                                </button>
                            </div>

                            <!-- designation -->
                            <input type="text" pInputText formControlName="designation" class="border-0 input"
                                list="designation-datalist" placeholder="Search designation">
                            <datalist id="designation-datalist" class="datalist">
                                <ng-container *ngFor="let designation of designations">
                                    <option [value]="designation">
                                        <span style="text-transform: capitalize;">
                                            {{designation}}
                                        </span>
                                    </option>
                                </ng-container>
                            </datalist>

                            <!-- experience -->
                            <div class="pe-4 d-flex">
                                <select class="input bg-white pe-5"
                                    [ngClass]="isExperiencePlaceholder ? 'text-muted': 'text-dark'"
                                    formControlName="experience" (change)="onExperienceChnage($event)">
                                    <option *ngFor="let option of experience; let i = index" [value]="option.value"
                                        class="text-dark bg-white" [disabled]="i == 0">
                                        {{option.label}}
                                    </option>
                                </select>
                            </div>

                            <!-- location -->
                            <div class="pe-4 d-flex">
                                <select class="input bg-white pe-5"
                                    [ngClass]="isLocationPlaceholder ? 'text-muted': 'text-dark'"
                                    formControlName="location" (change)="onLocationChange($event)">
                                    <option *ngFor="let option of location; let i = index" [value]="option.value"
                                        class="text-dark bg-white" [disabled]="i == 0">
                                        {{option.label}}
                                    </option>
                                </select>
                            </div>

                            <div class="clearfix"></div>
                            <button pButton class="p-button-raised p-button-rounded px-4 fs-4 bg-dark text-secondary"
                                type="button" (click)="search()">
                                <i class="pi pi-search pe-3"></i>
                                Search
                            </button>

                        </div>
                    </div>
                </form>
            </div>
            <div class="p-3"></div>
            <div class="our-services section-pad-t30">
                <div class="container">
                    <!-- Section Tittle -->

                    <div class="row d-flex justify-contnet-center">
                        <div class="single-services text-center mb-30">
                            <div class="services-ion">
                                <span class="flaticon-cms"></span>
                            </div>

                            <div class="section-tittle text-center">
                                <h3 class="fw-bold">Glint Job Stats</h3>
                            </div>
                            <div class="row">
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                    <div class="single-services text-center mb-30">
                                        <div class="services-ion">
                                            <span class="flaticon-report"></span>
                                        </div>
                                        <div class="services-cap">
                                            <h5>Total Jobs</h5>
                                            <h5>
                                                {{totalJobCount}}</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                    <div class="single-services text-center mb-30">
                                        <div class="services-ion">
                                            <span class="flaticon-report"></span>
                                        </div>
                                        <div class="services-cap">
                                            <h5>Companies</h5>
                                            <h5>
                                                {{totalCompanyCount}}</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                    <div class="single-services text-center mb-30">
                                        <div class="services-ion">
                                            <span class="flaticon-app"></span>
                                        </div>
                                        <div class="services-cap">
                                            <h5>Job Seekers</h5>
                                            <h5>
                                                {{jobSeekerCount}}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
