<div class="main vh-100 d-flex justify-content-center align-items-center bg-orange-light">
    <div class="d-flex card-shadow p-3">
        <div>
            <img src="../../../../assets/WEBP/password.webp" alt=""
                height="400px">
        </div>
        <div class="p-3">
            <app-logo variant="light"></app-logo>
            <h3 class="fw-bold mt-3 me-5 text-orange float-end">
                Reset your password
            </h3>
            <div class="p-3">
                <!-- reset password -->
                <app-form [formFields]="validateOTPField"
                    [formGroup]="validateOTPForm"
                    (formEmitter)="submit()">
                </app-form>
                <div class="float-end">
                    <button class="btn btn-orange rounded-pill"
                        [disabled]="!validateOTPForm.valid"
                        (click)="submit()">
                        Change password
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
